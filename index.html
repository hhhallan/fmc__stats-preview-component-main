<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <div class="container">
      <div class="card">
        <div class="card-text-part">
          <div class="block">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience and overall efficency.</p>
            <div class="stats">
              <div class="stat-block">
                <div class="stat-num">10k+</div>
                <p>Companies</p>
              </div>
              <div class="stat-block">
                <div class="stat-num">314</div>
                <p>Templates</p>
              </div>
              <div class="stat-block">
                <div class="stat-num">12M+</div>
                <p>Queries</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card-img-part">
          <img class="img-desktop" src="./images/image-header-desktop.jpg" alt="Collègues heureux">
          <img class="img-mobile" src="./images/image-header-mobile.jpg" alt="Collègues heureux">
          <div class="pink"></div>
        </div>
      </div>
    </div>
</body>
</html>
